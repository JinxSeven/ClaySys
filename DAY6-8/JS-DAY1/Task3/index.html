<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades Manager</title>
    <link rel="stylesheet" href="./resources/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main-container">
            <h1>Student Grades Manager</h1>
            <form class="form-container">
                <label>Student Name: <input id="stud-name-input" placeholder="Enter student name"><p id="name-err">Student name can't be empty or a number</p></label>
                <label>Grade: <input id="grade-input" placeholder="Enter grade"><p id="grade-err">Student garde can't be empty and should be 1 - 100</p></label>
                <button id="add-stud-btn">Add Student</button>
                <button id="disp-grade-btn">Display Grades</button>
            </form>
            <h3>Grades List:</h3>
            <ol id="grades-list"></ol>
            <button id="calc-avg-btn">Calculate Average Grade</button>
            <p>Average Grade:<span id="avg-out"></span></p>
        </div>
    </main>
    <script src="./resources/script/script.js"></script>
</body>
</html>
