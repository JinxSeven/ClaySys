<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Bacix</title>
    <link rel="stylesheet" href="./resources/css/main.css">
</head>
<body>
    <div class="main-container">
        <form class="calculator" action="">
            <label>Principal Amount: <input id="principal" type="text"></label>
            <label>Rate of Interest(%): <input id="rate-of-interest" type="text"></label>
            <label>Time(Years): <input id="time" type="text"></label>
            <input type="submit" value="Calculate Interest">
        </form>
    </div>
    <div class="output">
        <p>Interest: <span id="interest">0</span></p>
        <p>Total Amount: <span id="total-amount">0</span></p>
        <p>Additional Information: <span id="add-info">0</span></p>
    </div>
    <script src="./resources/script/script.js"></script>
</body>
</html>
