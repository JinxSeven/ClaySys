<header class="header">
    <div class="title">
        Employee Task Tracker
        <a routerLink="/tasktracker" class="link">Task Tracker</a>
        <a routerLink="/admindash" class="link" [ngClass]="{'disabled-link': !isAdmin}">Admin Dashboard</a>
    </div>
    <div class="user-info">
        <img src="assets\icons\circle-user.svg">
        @if (!isAdmin) { <p>user</p> }
        @else { <p>admin</p> }
        <span class="welcome">
            : {{ loggedUser.username }}
        </span>
        <a (click)="logout()" class="link">Logout</a>
    </div>
</header>
