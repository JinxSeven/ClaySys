<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final-Project-Dashboard-2</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/dd382d59f1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <aside class="sidebar">
            <img style="border-radius: 5px;" src="https://placehold.co/160x45">
            <div class="btns"><button class="aside-button1">
                <i style="margin-right: 5px;" class="fa-solid fa-boxes-stacked fa-xl"></i>
                Live Orders</button></div>
            <div class="btns"><button class="aside-button2">
                <i style="margin-right: 5px;" class="fa-solid fa-bag-shopping fa-xl"></i>
                Order History</button></div>
            <div class="btns"><button class="aside-button3">
                <i style="margin-right: 5px;" class="fa-solid fa-percent fa-xl"></i>
                Offers</button></div>
            <div class="btns"><button class="aside-button4">
                <i style="margin-right: 5px;" class="fa-solid fa-box-archive fa-xl"></i>
                Products</button></div>
            <div class="btns"><button class="aside-button5">
                <i style="margin-right: 5px;" class="fa-solid fa-boxes-packing fa-xl"></i>
                Stock</button></div>
            <div class="btns"><button class="aside-button6">
                <i style="margin-right: 5px;" class="fa-solid fa-message fa-xl"></i>
                Message</button></div>
            <div class="btns"><button class="aside-button7">
                <i style="margin-right: 5px;" class="fa-solid fa-gear fa-xl"></i>
                Settings</button></div>
            <div class="busy-mode"><p>Busy Mode</p><input class="busy-mode-chkbx" type="checkbox"></div>
        </aside>
        <div class="main-content"></div>
    </main>
</body>
</html>
