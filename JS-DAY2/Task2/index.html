<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Monitor</title>
        <link rel="stylesheet" href="./resources/css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <script src="https://kit.fontawesome.com/dd382d59f1.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    </head>
<body>
    <main>
        <div class="main-container">
            <h1>Weather Dashboard <i class="fa-solid fa-cloud-bolt"></i></h2>
            <div class="search-bar"><input id="search-inp" placeholder="Enter city name"><button id="search-btn">Search</button></div>
            <p id="city-err">City name can't be empty!</p>
            <div class="output-div"><p>City Name: </p><p id="name-out"></p></div>
            <div class="output-div"><p>Temprature: </p><p id="temp-out"></p></div>
            <div class="output-div"><p>Humidity: </p><p id="humid-out"></p></div>
            <div class="output-div"><p>City Name: </p><img style="background-color: #007bff; border-radius: 5px;" id="weather-out"></img></div>
        </div>
    </main>
    <script src="./resources/script/script.js"></script>
</body>
</html>
