<div class="task-form-div">
    <h1>To-Do List</h1>
    <form class="task-form" #taskForm="ngForm">
        <label for="">Enter Task</label>
        <label for="">Assign To</label>
        <input type="text" placeholder="Task name" required>
        <input type="text" placeholder="User name" required>
        <span id="task-indicate">Task Status</span>
        <button type="submit">Assign Task</button>
    </form>
</div>
<div class="task-table-div">
    <table class="task-table">
        <thead>
            <tr>
                <th>Task</th>
                <th>Assigned To</th>
                <th>Status</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr></tr>
        </tbody>
    </table>
</div>
